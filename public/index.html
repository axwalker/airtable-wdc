<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100:300,400,500,700,900|Material+Icons" rel="stylesheet">
    <title>airtable-wdc</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
  </head>
  <body>
    <script>
        var myConnector = tableau.makeConnector()

        myConnector.getSchema = schemaCallback => {
          var connectionData = JSON.parse(tableau.connectionData)
          schemaCallback(connectionData.schema)
        }

        myConnector.getData = (table, doneCallback) => {
          var connectionData = JSON.parse(tableau.connectionData)
          table.appendRows(connectionData.table)
          doneCallback()
        }

        tableau.registerConnector(myConnector)
    </script>
    <noscript>
      <strong>We're sorry but airtable-wdc doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
